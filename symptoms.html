<HEAD
<form name="submit-to-google-sheet">
    <input name="email" type="email" placeholder="Email" required> <br>
    <input name="first_name" type="text" placeholder="First Name"><br>
    <input name="last_name" type="text" placeholder="Last Name"><br>
    <input name="temp" type="text" placeholder="Temperature"><br>
    <p>
    Do you have a cough?
    </p>
    <input name="cough" type="radio" value="Yes">
    <label for="cough">Yes</label>
    <input name="cough" type="radio" value="No">
    <label for="cough"> No</label><br>
    <p>
    Do you have a sore throat?
    </p>
    <input name="throat" type="radio" value="Yes">
    <label for="throat">Yes</label>
    <input name="throat" type="radio" value="No">
    <label for="throat">No</label>
    <p>
    Do you have aches?
    </p>
    <input name="aches" type="radio" value="Yes">
    <label for="aches">Yes</label>
    <input name="aches" type="radio" value="No">
    <label for="aches">No</label><br>
    <p>
    Do you have lose of taste or smell??
    </p>
    <input name="taste_smell" type="radio" value="Yes">
    <label for="taste_smell">Yes</label>
    <input name="taste_smell" type="radio" value="No">
    <label for="taste_smell">No</label><br>
    <p>
    Do you have shortness of breath?
    </p>
    <input name="breath" type="radio" value="Yes">
    <label for="breath">Yes</label>
    <input name="breath" type="radio" value="No">
    <label for="breath">No</label><br>
    <button type="submit">Send</button>
</form>




<script>
  const scriptURL = 'https://script.google.com/a/students.spa.edu/macros/s/AKfycbyZ9dPu2G8utf8ZQayPgvFsvcuQ1P7aR13HvitNdyd18o5jprc/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
